<BODY>
    <b>JFreeChart-FX</b> is an extension for <a href="http://www.jfree.org/jfreechart">JFreeChart</a> 
    to provide JavaFX controls for displaying and interacting with charts created 
    with JFreeChart.
    <p>  
    <b>JFreeChart-FX</b> requires Java 8 or later.  For more information, see 
    <a href="http://github.com/jfree/jfreechart-fx" target="_blank">
       http://github.com/jfree/jfreechart-fx</a>.
</BODY>
